<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pagination example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <style>
        .center {
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<div>
    <section>
        <div id="data-container"></div>
        <div id="pagination" class="center"></div>
    </section>
</div>

<script>
    $(function () {
        let container = $('#pagination');
        container.pagination({
            dataSource: [
                {name: "hello world hello world 1"},
                {name: "hello world hello world 2"},
                {name: "hello world hello world 3"},
                {name: "hello world hello world 4"},
                {name: "hello world hello world 5"},
                {name: "hello world hello world 6"},
                {name: "hello world hello world 7"},
                {name: "hello world hello world 8"},
                {name: "hello world hello world 9"},
                {name: "hello world hello world 10"},
                {name: "hello world hello world 11"},
                {name: "hello world hello world 12"},
                {name: "hello world hello world 13"},
                {name: "hello world hello world 14"},
                {name: "hello world hello world 15"},
                {name: "hello world hello world 16"},
                {name: "hello world hello world 17"},
            ],
            callback: function (data, pagination) {
                var dataHtml = '<ul>';

                $.each(data, function (index, item) {
                    dataHtml += '<li>' + item.name + '</li>';
                });

                dataHtml += '</ul>';

                $("#data-container").html(dataHtml);
            }
        })
    })
</script>
</body>
</html>
